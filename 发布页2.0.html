        .mdui-card {
            background: rgba(255, 255, 255, 0.1);
            transition: background 0.5s, box-shadow 0.3s ease-in-out;
            border-radius: 7px;

            transition: opacity 0.6s;

        .mdui-card .new-text {
            position: absolute;
            top: 5px;
            left: 0;
            width: 50%;
            height: 100%;
            color: #fff;
            /* 新文字颜色 */
            opacity: 0;
            /* 初始时不可见 */
            transition: opacity 0.6s;
            /* 过渡效果 */

            /* 在原始文字之上 */

            line-height: 24px;
            /* 行间距设置为24像素 */
        }

        /* 鼠标悬停时，隐藏内容区域 */

            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s linear;
        }

        /* 卡片标题样式 */
        .mdui-card-primary {
            padding: 15px;
        }

        /* 卡片内容样式 */
        .mdui-card-content {
            padding: 15px;
            transition: visibility 0s, opacity 0.6s linear;
        }

        .mdui-card:hover .new-text {
            opacity: 1;
            /* 鼠标悬停时，显示新文字 */
            color: #fff;
            /* 新文字颜色 */

            color: #000;
        }

        /*卡片移动*/

            transform: translateX(-100%);
        }

        .card-right {
            transform: translateX(100%);
        }

        .card-visible {
            transform: translateX(0);
        }

        .expand-trigger {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            cursor: pointer;
        }

        /* 定义基础动画效果 */
        .card-move {
            transition-property: transform, opacity;
            transition-duration: s !important;
            transition-delay: 0.3s;
            transition-timing-function: ease-in-out, ease;
        }

        /* 使用媒体查询为小屏幕设备重写样式 */

            /* 针对桌面显示器的样式 */
        }


        /* 以下为增加点击效果的css*/

            transform: scale(0);

            /* 应用变色动画 */

        /* 设置文字显示的容器样式 */
        #text-to-show {
            position: absolute;
            /* 绝对定位 */
            top: 50%;
            /* 距离顶部50% */

        /* 当卡片移动动画完成后，改变透明度显示文字 */

    <script>
        // 点击效果实现的js代码
        document.addEventListener('click', function (event) {
            // 定义两个圆的半径
            var largeRadius = 40; // 大圆的半径
            var smallRadius = 20; // 小圆的半径

            // 创建大圆元素
            var largeCircle = createCircle(largeRadius, '#7e57c2', event);
            document.body.appendChild(largeCircle);

            // 创建小圆元素
            var smallCircle = createCircle(smallRadius, '#1cae57', event);
            document.body.appendChild(smallCircle);

            // 启动动画
            setTimeout(function () {
                largeCircle.classList.add('animate');
            }, 0);

            setTimeout(function () {
                smallCircle.classList.add('animate');
            }, 100); // 小圆动画延迟100ms

            // 定义移除元素的函数
            function removeCircles() {
                largeCircle.removeEventListener('transitionend', removeCircles);
                smallCircle.removeEventListener('transitionend', removeCircles);
                document.body.removeChild(largeCircle);
                document.body.removeChild(smallCircle);
            }

            // 添加事件监听器以在过渡结束后移除元素
            largeCircle.addEventListener('transitionend', removeCircles);
            smallCircle.addEventListener('transitionend', removeCircles);

            // 创建圆形元素的函数
            function createCircle(radius, color, event) {
                var circle = document.createElement('div');
                circle.className = 'click-effect';
                circle.style.width = circle.style.height = (2 * radius) + 'px';
                circle.style.backgroundColor = color;
                circle.style.left = event.pageX - radius + 'px';
                circle.style.top = event.pageY - radius + 'px';
                return circle;
            }
        });

        document.addEventListener('DOMContentLoaded', function () {
            function fetchPoem() {
                fetch('http://www.wudada.online/Api/ScSj')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        const poemElement = document.getElementById('random-poem');
                        let poemText = data.data || '这里是随机诗句';
                        // 检查诗句长度，如果过长则重新请求
                        if (poemText.length > 12) {
                            fetchPoem(); // 重新请求
                        } else {
                            poemElement.innerText = poemText;
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching the poem:', error);
                        const poemElement = document.getElementById('random-poem');
                        poemElement.innerText = '诗云...';
                    });
            }

            fetchPoem();
        });


        //字体变化颜色
        const colors = ['#fc7676', '#785bf7', '#7dc1f4', '#6eb498', '#ebd086'];
        let colorIndex = 0;

        function changeTextColor() {
            const textElement = document.getElementById('colorful-text');
            textElement.style.color = colors[colorIndex];
            colorIndex = (colorIndex + 1) % colors.length;
        }

        // 每1000毫秒改变一次颜色
        setInterval(changeTextColor, 3000);

        // 生成随机颜色的函数
        //
        let usedColors = [];
        function getRandomColor() {
            let color;
            do {
                color = '#' + Math.floor(Math.random() * 16777215).toString(16); // 生成一个随机的十六进制颜色
            } while (usedColors.includes(color)); // 检查颜色是否已经在数组中
            usedColors.push(color); // 颜色可用，添加到数组中
            return color;
        }

        // 获取所有卡片元素
        document.querySelectorAll('.mdui-card').forEach(card => {
            const initialBackgroundColor = card.style.background;
            const content = card.querySelector('.mdui-card-primary, .mdui-card-content');

            card.addEventListener('mouseover', function () {
                this.style.background = getRandomColor();
                content.style.opacity = '0';
            });

            card.addEventListener('mouseout', function () {
                this.style.background = initialBackgroundColor;
                content.style.opacity = '1';
            });
        });


        // 背景图片数组
        var backgrounds = [
            'bg-image-1',
            'bg-image-2',
            'bg-image-3',
            'bg-image-4',
            'bg-image-5'
        ];
        var current = 0; // 当前背景图片的索引

        // 切换背景的函数
        function changeBackground() {
            current = (current + 1) % backgrounds.length;
            document.body.className = 'mdui-theme-primary-black mdui-theme-accent-pink ' + backgrounds[current];
        }

        // 给切换背景按钮添加点击事件监听器
        var backgroundTip = document.getElementById('background-tip');
        backgroundTip.addEventListener('click', function (event) {
            event.stopPropagation(); // 阻止事件冒泡
            changeBackground();
        });

        // 阻止其他元素的点击事件影响背景切换
        document.addEventListener('click', function (event) {
            event.stopPropagation(); // 阻止事件冒泡
        });

        //以下为禁用右键和F12
        document.addEventListener('keydown', function (event) {
            if (event.keyCode === 123) { // F12的键码是123
                event.preventDefault();
                // 这里可以添加一些提示，alert('开发者工具已被禁用');
            }
        });
        document.addEventListener('contextmenu', function (event) {
            event.preventDefault();
        });

        //
        document.addEventListener('contextmenu', function (event) {
            event.preventDefault();
        });
        // 获取头像元素和音频元素
        const avatar = document.querySelector('.avatar');
        const audio = document.getElementById('myAudio');

        // 添加点击事件监听器
        avatar.addEventListener('click', function () {
            // 检查音频是否正在播放
            if (audio.paused) {
                // 如果音频暂停，播放它
                audio.play();
            } else {
                // 如果音频正在播放，暂停它
                audio.pause();
            }
        });

        //卡片移动控制
        document.addEventListener('DOMContentLoaded', function () {
            // 获取所有卡片元素
            var cards = document.querySelectorAll('.mdui-col-xs-12.mdui-col-sm-6 .mdui-card');
            // 定义一个变量来跟踪卡片是否正在移动
            var isMoving = false;

            // 移动卡片的函数
            function moveCards() {
                // 切换isMoving状态
                isMoving = !isMoving;

                cards.forEach(function (card, index) {
                    // 移除之前的动画效果以避免冲突
                    card.classList.remove('card-visible', 'card-left', 'card-right', 'card-move');

                    if (isMoving) {
                        // 根据卡片的索引决定移动方向
                        if (index % 2 === 0) {
                            // 偶数索引的卡片向左移动
                            card.classList.add('card-left');
                        } else {
                            // 奇数索引的卡片向右移动
                            card.classList.add('card-right');
                        }
                    } else {
                        // 恢复原状
                        card.classList.add('card-visible');
                    }
                    // 增加动画效果
                    card.classList.add('card-move');
                });

                // 检查卡片是否开始移动
                if (isMoving) {
                    // 等待动画完成
                    setTimeout(showText, 500); // 延迟可以根据动画时长调整
                }
            }
            // 给gecizhanshi按钮添加点击事件监听器
            var gecizhanshiButton = document.getElementById('gecizhanshi');
            gecizhanshiButton.addEventListener('click', moveCards);

            // 给guanyuzuozhe按钮添加点击事件监听器
            var guanyuzuozheButton = document.getElementById('guanyuzuozhe');
            guanyuzuozheButton.addEventListener('click', moveCards);
        });


    </script>
